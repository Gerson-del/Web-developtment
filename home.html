    <!-- Usaremos algo de java Script para evitar que se reproduzcan las canciones al mismo tiempo -->

    <script>
        var currentAudio = null;
    
        // Add event listeners to all audio elements
        var audioElements = document.getElementsByTagName('audio');
        for (var i = 0; i < audioElements.length; i++) {
            audioElements[i].addEventListener('play', function(e) {
                var clickedAudio = e.target;
    
                // Pause current audio if it's different from the clicked one
                if (currentAudio && currentAudio !== clickedAudio) {
                    currentAudio.pause();
                }
    
                // Update current audio to the clicked one
                currentAudio = clickedAudio;
            });
        }
    </script>
